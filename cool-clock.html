<!DOCTYPE html>
<head>
    <title>Clock</title>
    <style>
        html, body {
            width:  100%;
            height: 100%;
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
</body>
<script>
    const ctx = document.getElementById("canvas").getContext("2d");
    ctx.canvas.width  = window.innerWidth;
    ctx.canvas.height = window.innerHeight;
    const origin = {
        x: window.innerWidth / 2,
        y: window.innerHeight / 2
    }
    const PI = Math.PI;

    // style of the hands
    const bgColor = '#2B303A'
    const HandSpacing = 50;
    const Hands = [
        {
            get: 'getSeconds',
            total: 60,
            color: '#E71D36'
        },
        {
            get: 'getMinutes',
            total: 60,
            color: '#FF9F1C'
        },
        {
            get: 'getHours',
            total: 24,
            color: '#2EC4B6'
        },
        {
            get: 'getDay',
            total: 7,
            color: '#FDFFFC'
        },
    ];
    // ctx.lineCap = "round";
    ctx.lineWidth = 25;

    setInterval(() => {
        let date = new Date();
        let handSpacing = 100; // initial spacing
        let secFactor = 1, secPass = 0;
        ctx.fillStyle = bgColor;
        ctx.fillRect(0, 0, 10000, 10000)
        for (const l1 in Hands) {
            const hand = Hands[l1];

            secPass += date[hand.get]() * secFactor;
            secFactor *= hand.total;

            ctx.strokeStyle = hand.color;
            ctx.moveTo(origin.x, origin.y - handSpacing);
            ctx.beginPath();
            ctx.ellipse(
                origin.x, origin.y, 
                handSpacing, handSpacing, - PI / 2, 
                0, (secPass/secFactor) * (2 * PI)
            );
            ctx.stroke();
            handSpacing += HandSpacing;
        }
    }, 1000)
</script>
